<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Scheduler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container title">
                        <h1 class="display-3">Train Scheduler</h1>
                        
                    </div>
                </div>
            </div> 
        </div>
  
        <br>

        <div class="row tableContainer">
            <div class="col-lg-12" >
                <table class="table table-striped" id="trainTable">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                        </tr>
                       
                    </tbody>
                </table>


            </div>
        </div>
        
        <br>

        <div class="row formContainer">
            <div class="col-lg-12" id="secondRow">
                <form id ="inputForm">
                    <div class="form-group">
                        <label><strong>Add a Train</strong></label>
                        <br>
                        <label >Train Name</label>
                        <input type="trainName" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label >Destination</label>
                        <input type="text" class="form-control" id="destination" >
                    </div>
                    <div class="form-group">
                        <label >First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime" >
                    </div>
                    <div class="form-group">
                        <label >Frequency</label>
                        <input type="text" class="form-control" id="frequency" >
                    </div>
                
                    <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                </form>
            </div>
        </div>

        <br>

    </div>

    <script src="assets/javascript.js"></script>
</body>
</html>
